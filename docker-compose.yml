services:
  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    ports:
      - "3001:3001"
    environment:
      - STT_SERVICE_URL=http://stt-service:8001
      - LLM_SERVICE_URL=http://ollama:11434
      - TTS_SERVICE_URL=http://tts-service:8002
    depends_on:
      - stt-service
      - tts-service
      - ollama

  stt-service:
    build:
      context: ./stt-service
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    devices:
      - /dev/kfd:/dev/kfd
      - /dev/dri:/dev/dri
    group_add:
      - video
      - render
    environment:
      - HSA_OVERRIDE_GFX_VERSION=12.0.1
    security_opt:
      - seccomp:unconfined

  tts-service:
    build:
      context: ./tts-service
      dockerfile: Dockerfile
    ports:
      - "8002:8002"
    devices:
      - /dev/kfd:/dev/kfd
      - /dev/dri:/dev/dri
    group_add:
      - video
      - render
    environment:
      - HSA_OVERRIDE_GFX_VERSION=12.0.1
    security_opt:
      - seccomp:unconfined

  ollama:
    build:
      context: ./ollama-service
      dockerfile: Dockerfile
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    devices:
      - /dev/kfd:/dev/kfd
      - /dev/dri:/dev/dri
    group_add:
      - video
      - render
    environment:
      - HSA_OVERRIDE_GFX_VERSION=12.0.1
    security_opt:
      - seccomp:unconfined

volumes:
  ollama-data:
